on:
  push:
    branches:
      - "*"
    paths:
      - fixtures/**
      - goodrouter-ts/**

env:
  NPM_CONFIG_WORKSPACE: goodrouter-ts

jobs:
  test-unit:
    runs-on: ubuntu-latest
    container: node:20.9-alpine3.17
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - run: npm test
